plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'lightlyexisting.experiments'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()

    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots'
    }
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
    maven {
        url "http://repo.mikeprimm.com/"
    }
    maven {
        url "https://nexus.scarsz.me/content/groups/public/"
    }	
}

dependencies {
    shadow 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    shadow 'us.dynmap:dynmap-api:3.0-SNAPSHOT'
    shadow 'mineverse.aust1n46:venturechat:2.20.1'
    shadow fileTree(dir: 'libs', include: '*.jar')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }   
}
